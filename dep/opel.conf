<!DOCTYPE busconfig PUBLIC
          "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
          "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>

  <policy user="root">
    <allow own="org.opel.cameraManager"/>
    <allow own="org.opel.sensorManager"/>
    <allow own="org.opel.sysAppManager"/>
  </policy>
<policy user="pi">
    <allow own="org.opel.cameraManager"/>
    <allow own="org.opel.sensorManager"/>
    <allow own="org.opel.sysAppManager"/>
  </policy>

  <!-- Allow anyone to invoke methods -->
  <policy context="default">
    <allow send_destination="org.opel.sensorManager"/>
    <allow receive_sender="org.opel.sensorManager"/>
    <allow send_interface="org.opel.sensorManager"/>
    <allow receive_interface="org.opel.sensorManager"/>

    <allow send_destination="org.opel.sysAppManager"/>
    <allow receive_sender="org.opel.sysAppManager"/>
    <allow send_interface="org.opel.sysAppManager"/>
    <allow receive_interface="org.opel.sysAppManager"/>
      </policy>
</busconfig>
